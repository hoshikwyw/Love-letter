<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero">
      <h1>
        Spending time with you already makes every day feel special, but today,
        I just wanted to do a little something extra to celebrate
      </h1>
    </section>

    <section class="sticky-cards">
      <div class="card">
        <div class="card-img">
          <img src="./assets/img1.png" alt="" />
        </div>
        <div class="card-content">
          <p>The Beginning</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img2.png" alt="" />
        </div>
        <div class="card-content">
          <p>The Little Things</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img3.png" alt="" />
        </div>
        <div class="card-content">
          <p>The Way You Make Me Feel</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img4.png" alt="" />
        </div>
        <div class="card-content">
          <p>A Place in My Heart</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img5.png" alt="" />
        </div>
        <div class="card-content">
          <p>If Only You Knew</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img6.png" alt="" />
        </div>
        <div class="card-content">
          <p>Today, Something Special</p>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./assets/img7.png" alt="" />
        </div>
        <div class="card-content">
          <p>From My Heart</p>
        </div>
      </div>
    </section>

    <section class="outro">
      <div class="card-img">
        <img src="./assets/final.png" alt="" class="final-img" />
      </div>
      <h1>Will you be my Valentine?</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
